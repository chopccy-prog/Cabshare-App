# Memory & stability
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true

# Android/Kotlin/Flutter toggles
android.useAndroidX=true
android.enableJetifier=true
kotlin.code.style=official

# Helpful for modern resource shrinking & smaller classpaths
android.nonTransitiveRClass=true

# Keep your host app module name explicit
flutter.hostAppProjectName=app

# Suppress compilation warnings for newer SDK versions
android.suppressUnsupportedCompileSdk=33

