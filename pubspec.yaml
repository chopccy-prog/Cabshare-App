name: cabshare_app
description: Cabshare Flutter app
publish_to: "none"

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  # Only list asset folders that actually exist in your project.
  # Remove these lines if you don't have these folders yet.
  assets:
    - assets/images/
    - assets/icons/
